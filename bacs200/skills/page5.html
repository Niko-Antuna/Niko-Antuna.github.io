<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* The image used */
            background-image: url("images/Snow%20Wide.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>

<body>

    <div class="bg">
        <h1> Example 5: Full Page Image</h1>
        <h4>
            Here is an example of how to implement full page background image from <a href="https://www.w3schools.com/howto/howto_css_full_page.asp"> W3Schools </a>.
        </h4>
    </div>

</body>

</html>
