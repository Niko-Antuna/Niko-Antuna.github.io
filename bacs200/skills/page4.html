<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul {
            list-style: none;
        }

        ul li::before {
            content: "\2022";
            color: red;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

    </style>
</head>

<body>

    <h1> Example 4: Change Bullet Color of List Items</h1>
    <h4>
        Below is an example of how to implement differnet colors for a bullet list from <a href="https://www.w3schools.com/howto/howto_css_bullet_color.asp"> W3Schools </a>.
    </h4>

    <ul>
        <li>Adele</li>
        <li>Agnes</li>
        <li>Billy</li>
        <li>Bob</li>
    </ul>

</body>

</html>
